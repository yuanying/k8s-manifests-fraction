---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jammy
spec:
  storageClassName: "bronze"
  dataSource:
    name: jammy-server
    kind: PersistentVolumeClaim
  accessModes:
  - ReadWriteOnce
  volumeMode: Block
  resources:
    requests:
      storage: 10Gi
